  function treeData(data, code) {
      const result = []
      let temp = []
      code=code||''
      for (let i = 0; i < data.length; i++) {
       if (data[i].parent === code) {
          const obj = data[i]
          temp = this.treeData(data, data[i].code)
          if (temp.length > 0) {
            obj.children = temp
          }
          result.push(obj)
        }
      }
      return result
    }
